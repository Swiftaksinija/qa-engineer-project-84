- summary: |
    Поисковик товаров не работает в русском или испанском языке
  environment: Браузер Google Hrome Версия 142.0.7444.60 (Официальная сборка)(arm64). MacOS 26.1 (25B78)
  steps-to-reproduce:
    - Зайти на сайт интернет магазина https://products-store.hexlet.app/
    - Натий слева поисковую строку (на ней изображена лупа)
    - Ввести название товара на русском или испанском языке (например курица/pollo)
  expected-result: Поисковая строка работает в соответсвии с выбранным языком и находит товар с наименованием "курица/pollo"
  actual-result: Поисковая строка работает только в английском языке. При переключении на испанский или русский язык, товар не находит.
