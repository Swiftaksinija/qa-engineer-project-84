    - Ставим галочку напротив наименования бренда "Chanel"
    - Ставим галочку напротив наименования бренда "Gucci"
  expected-result: |
    В списке товаров должны отображаться только продукты, произведенные брендом "Dior", "Chanel", "Gucci". Не должны отображаться товары других брендов.

- summary: |
    Проверка, что при установленном по умолчанию фильтре "In Stock" отображаются все товары в наличии.
  requirement: |
    При активном фильтре "In Stock" должны отображаться все товары, которые доступны для покупки.
  prerequisites: |
    Открыта страница интернет-магазина. Фильтр "In Stock" установлен по умолчанию. В каталоге существуют товары, которые находятся в наличии.
  test-data: |
    Состояние фильтра = "Установлен"
  steps:
    - Открываем сайт интренет-магазина
    - Убеждаемся что напротив фильтра "In Stock" стоит галочка
    - На странице виден католог товаров
  expected-result: |
    На странице отображается полный список всех товаров, которые находятся в наличии.

- summary: |
    Проверка поведения каталога при снятии чекбокса фильтра "In Stock"
  requirement: |
    При снятии чекбокса "In Stock", все товары, которые находятся в наличии, должны скрыться из списка, оставляя полностью очищенную страницу от товаров
  prerequisites: |
    Открыта старница каталога товаров, по умолчанию установлен фильтр "In Stock". В каталоге изображены товары в наличии.
  test-data: |
    Чекбокс фильтра "In Stock"
  steps:
    - Находим на странице блок фильтров и флажок "In Stock"
    - Снимаем флажок с фильтра "In Stock"
  expected-result: |
    При снятии чекбокса в фильтре "In Stock", страница каталога товаров должна стать пустой.

- summary: |
    Проверка корректной работы фильтрации при изменении стандартного диапазона цены.
  requirement: |
    При установке нового валидного диапазона цены (например, от 1 до 500), должны отображаться только те товары, чья цена находится в этом диапазоне.
  prerequisites: |
    Открыта страница каталога. По умолчанию установлен диапазон цены от 0 до 6577,49. В каталоге существуют товары с ценой, попадающей в диапазон $1-500.
  test-data: |
    Минимальная цена = 1; Максимальная цена = 500
  steps:
    - Открыт каталог товаров
    - Находим фильтр по диапазоны цены товаров
    - Вводим вручную или устанавливаем с помощью ползунка/стрелочек минимальное значение 1
    - Вводим вручную или устанавливаем с помощью ползунка/стрелочек максимальное значение 500.
    - Появляется список товаров в соответсвующем ценовом диапазоне
  expected-result: |
    Страница каталога показывает товары, которые находятся в указаном ценовом диапазоне.

- summary: |
    Проверка корректной работы фильтрации при изменении стандартного диапазона цены. (негативный сценарий)
  requirement: |
    При вводе минимальной цены, превышающей максимальную (например, от 6577 до 40), система должна либо предотвратить фильтрацию, либо отобразить ошибку и не выдать ни одного товара.
  prerequisites: |
    Открыта страница каталога товаров. По умолчанию установлен диапазон цены от 0 до 6577,49.
  test-data: |
    Минимальная цена = 6577; Максимальная цена = 40
  steps:
    - Открыт каталог товаров
    - Находим фильтр по диапазоны цены товаров
    - Вводим вручную или устанавливаем с помощью ползунка/стрелочек максимальное значение в минимальной строке сумму 6577
    - Вводим вручную или устанавливаем с помощью ползунка/стрелочек минимальное значение в максимальной строке 40.
  expected-result: |
    Не должно быть отображено ни одного товара. Должно отображаться четкое и понятное сообщение об ошибке, например, "Минимальная цена не может превышать максимальную" или "По запросу ничего не найдено".

- summary: |
    Проверка корректного отображения названий, цен, количества и общей суммы, при добавлении нескольких товаров в корзину.
  requirement: |
    После добавления N товаров, страница корзины должна отображать каждый товар отдельной строкой, его цену, выбранное количество и правильную итоговую сумму.
  prerequisites: |
    Открыта страница каталога товаров.
  test-data: |
    Товар 1 "Red Nail Polish", Цена = 7,96$ (Кол-во 1 шт)
    Товар 2 "Essence Mascara Lash Princess", Цена = 8,94$ (Кол-во 1 шт)
  steps:
    - Открыт каталог товаров
    - Выбираем товар "Red Nail Polish", Цена = 7,96$ (Кол-во 1 шт)
    - Нажимаем добавить товар в корзину
    - Выбираем следующий товар "Essence Mascara Lash Princess", Цена = 8,94$ (Кол-во 1 шт)
    - Нажимаем добавить товар в корзину
  expected-result: |
    При добавление товара в корзину отображается количество товаров в корзине, наименование каждого добавленного товара, цена товара и итоговая общая сумма всех товаров в корзине.

- summary: |
    Проверка на корректность работы кнопки "Chekout"/ "Оформить заказ"/ "Realizar pedido" (на английском, русском и испанском языках)
  requirement: |
    В корзину товаров добавлены товары.
  prerequisites: |
    Открыта корзина товаров. В ней находится товар, указано наименование, количество товара, сумма. Если товаров несколько то наименование, цена и сумма для каждого товара указана. А также отображается общая сумма товаров.
  test-data: |
    Исходная кнопка "Chekout"/ "Оформить заказ"/ "Realizar pedido"
  steps:
    - Открыта корзина товаров
    - Проверяем на наличие товаров в корзине
    - Имеется один или несколько товаров, где указано их количество, цена, сумма для каждого товара, общая итоговая сумма
    - Нажимаем кнопку "Chekout"/ "Оформить заказ"/ "Realizar pedido"
  expected-result: |
    Товар оформлен. После нажатия кнопки "Chekout"/ "Оформить заказ"/ "Realizar pedido", появляется сообщение об успешно совершенной покупке на общую сумму N, также указан товар в наименовании, количестве и сумме для каждого товара.

- summary: |
    Проверка недоступности функции оформления заказа ("Checkout") при пустой корзине.
  requirement: |
    Пользователь не должен иметь возможности начать процесс оформления заказа, если в корзине нет товаров.
  prerequisites: |
    Открыта корзина товаров. Корзина пуста.
  test-data: |
    Корзина товаров пуста
  steps:
    - Открыть корзину товаров
    - Нажать на кнопку  "Chekout"/ "Оформить заказ"/ "Realizar pedido"
  expected-result: |
    Когда корзина товаров пуста, не появляется кнопка "Chekout"/ "Оформить заказ"/ "Realizar pedido". Нет возможности сделать заказ из пустой корзины товаров.

- summary: |
    Проверка корректной работы кнопки "Продолжить покупки" и возврата пользователя в каталог.
  requirement: |
    При нажатии на кнопку "Продолжить покупки" на странице корзины, пользователь должен быть перенаправлен на последнюю просмотренную страницу каталога или на главную страницу (согласно требованиям магазина).
  prerequisites: |
    Открыта страница Корзины. В корзине может быть 0 или N товаров
  test-data: |
    Кнопка = "Продолжить покупки" / "Continue Shopping"
  steps:
    - Убеждаемся, что мы находимся на странице "Корзина" (Cart)
    - Находим кнопку "Продолжить покупки" / "Continue Shopping"
    - Нажимаем на эту кнопку
  expected-result: |
    Пользователь должен быть немедленно перенаправлен на страницу каталога (списка товаров) или на Главную страницу (в зависимости от требований).
    Страница должна загрузщиться без ошибок. Товары, которые были в корзине, должны в ней сохраниться.

- summary: |
    Проверка корректного отображения текста кнопки "Продолжить покупки" при смене языка интерфейса на EN, RU и ES.
  requirement: |
    При переключении языка интерфейса, текст кнопки "Продолжить покупки" должен корректно меняться согласно заданному переводу.
  prerequisites: |
    Открыта страница Корзины. Доступен механизм переключения языков (например, через фильтр "языки", который отпрабажается в шапке старницы).
  test-data: |
    Исходная кнопка "Продолжить покупки"
    Перевод "Continue Shopping" (EN)
    Перевод "Seguir comprando" (ES)
  steps:
    - Убеждаемся, что текущий язык установлен на Русский (RU)
    - Визуально проверяем текст кнопки, должен быть "продолжить покупки"
    - Переключаем язык интерфейса на Английский (EN)
    - Визуально проверяем что язык кнопки изменился и написано "Continue Shopping"
    - Переключаем язык интерфейса на Испанский (ES)
    - Визуально проверяем что язык кнопки изменился и написано "Seguir comprando"
  expected-result: |
    1. На Русском языке текст кнопки "Продолжить покупки".
    2. На Английском языке текст кнопки "Continue Shopping".
    3. На Испанском языке текст кнопки ""Seguir comprando"".
    4. При смене языка не должно возникать ошибок или зависаний страницы, а также не должно происходить повторной загрузки товаров в корзине.
