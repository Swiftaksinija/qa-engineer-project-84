---
- summary: |
    Проверка работы поисковой строки при вводе товара на английском языке
  requirement: |
    При вводе названия существующего товара на английском языке, система должна отобразить соответвующий список товаров с запрашиваемым названием.
  prerequisites: |
    Открыта главная страница сайта интернет-магазина. Язык интерфейса переключен на английский. В каталоге магазина существует товар с названием, содержащим "Red Lipstick".
  test-data: |
    Название товара "Red lipstick".
  steps:
    - Находим поисковую строку (на ней изображена лупа)
    - Вводим по буквам наименование товара "Red Lipstick"
  expected-result: |
    После ввода наименования товара, должен появиться список или товар с индентичным названием.

- summary: |
    Проверка работы поисковой строки на главной странице интернет-магазина.
  requirement: |
    При пустой поисковой строке на главной странице магазина должны отображаться все товары данного интернет-магазина
  prerequisites: |
    Открыта главная страница сайта интернет-магазина. Язык интерфейса переключен на английский или русский. В каталоге магазина отображаются все отвары.
  test-data: |
    Пустая поисковая строка
  steps:
    - Открываем сайт интерент-магазина
    - Включаем языковой интерфейс английсский или русский
    - Находим поисковую строку
    - Поисковая строка остается пустой
  expected-result: |
    При не введении наименования товара в поисковую строку, на странице отображаются все товары интернет-магазина.

- summary: |
    Проверка работы фильтров по категориям на английском языке.
  requirement: |
    При расскрытии фильра видим категорию товаров и выбираем нужный. Например, groceries
  prerequisites: |
    Открыта главная страница сайта интернет-магазина. Язык интерфейса переключен на английский. В каталоге магазина существует фильтр по категориям, среди которорых есть groceries.
  test-data: |
    Название категории = "groceries"
  steps:
    - Открываем сайт интерент-магазина
    - Убеждаемся, что на странице отображается список всех товаров (или товаров по умолчанию).
    - Находим на странице блок "Categories".
    - Раскрываем список категорий (если он свернут).
    - Находим и кликаем на категорию "Groceries".
  expected-result: |
    В списке товаров должны отображаться только товары, принадлежащие к категории "Groceries". Не должны отображаться товары из других категорий.

- summary: |
    Проверка корректной работы фильтрации товаров по бренду на примере бренда "Dior".
  requirement: |
    При выборе определенного бренда в списке фильтров, на странице должны отобразиться только товары, произведенные этим брендом.
  prerequisites: |
    Открыта страница каталога, где доступны фильтры. Язык интерфейса переключен на английский. В каталоге существуют товары бренда "Dior".
  test-data: |
    Искомый бренд -"Dior"
  steps:
    - Открываем сайт интернет-магазина
    - Находим на странице блок Brand
    - Находим в списке бренд "Dior".
    - Ставим галочку напротив наименования бренда Dior
  expected-result: |
    В списке товаров должны отображаться только продукты, произведенные брендом "Dior". Не должны отображаться товары других брендов.

