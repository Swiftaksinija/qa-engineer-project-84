  requirement: |
    При выборе определенного бренда в списке фильтров, на странице должны отобразиться только товары, произведенные этим брендом.
  prerequisites: |
    Открыта страница каталога, где доступны фильтры. Язык интерфейса переключен на английский. В каталоге существуют товары бренда "Dior", "Chanel", "Gucci".
  test-data: |
