bugreports:
  - summary: |
      Не отображается иконка по английскому языку во вкладке Language
    environment: |
      Браузер Google Hrome Версия 142.0.7444.60 (Официальная сборка)(arm64). MacOS 26.1 (25B78)
    steps-to-reproduce: |
      - Зайти на сайт интернет магазина https://products-store.hexlet.app/
      - Найти вкладку с наименованием Language
      - Нажать на вкладку Language
    expected-result: |
      Видна иконка для каждого языка
    actual-result: |
      Не прогружается иконка по аннлийскому языку

  - summary: |
      Отсутствуют иконки указывающие различия между языками во вкладке Language
    status: |
      New
    environment: |
      Браузер Google Hrome Версия 142.0.7444.60 (Официальная сборка)(arm64). MacOS 26.1 (25B78)
    steps-to-reproduce: |
      - Зайти на сайт интернет магазина https://products-store.hexlet.app/
      - Найти вкладку с наименованием Language
      - Нажать на вкладку Language
      - Убедиться что иконок нет
    expected-result: |
      Видна иконка для каждого языка
    actual-result: |
      Иконки для каждого языка отсутствуют

  - summary: |
      Названия категорий в меню остаются на английском языке после переключения на русский или испанский.
    environment: |
      Браузер Google Hrome Версия 142.0.7444.60 (Официальная сборка)(arm64). MacOS 26.1 (25B78)
    steps-to-reproduce: |
      - Зайти на сайт интернет магазина https://products-store.hexlet.app/
      - Найти вкладку с наименованием Language
      - Нажать на вкладку Language
      - Выбрать иконку с описанием русский или испанский язык
      - Нажать на иконку с русским/испанским языком
      - Найти вкладку категория
      - Нажать на вкладку катеригория
      - Проверить перевод содержания вкладки категория в соответствии с выбранным языком перевода
    expected-result: |
      Содержание вкладки категория в меню перевелась на русский или испанский язык.
    actual-result: |
      Содержание вкладки категория в меню сохранила английский язык.

  - summary: |
      При смене с английского языка на русский или испанский, название и описание товаров не переводится
    environment: |
      Браузер Google Hrome Версия 142.0.7444.60 (Официальная сборка)(arm64). MacOS 26.1 (25B78)
    steps-to-reproduce: |
      - Зайти на сайт интернет магазина https://products-store.hexlet.app/
      - Найти вкладку с наименованием Language
      - Нажать на вкладку Language
      - Выбрать иконку с описанием русский или испанский язык
      - Нажать на иконку с русским или испанским языком
      - Проверить наименование и описание товаров на странице интернет магазина в соответсвии с выбранным языком
    expected-result: |
      Наименование и описание товаров перевелось на русский или испанский язык
    actual-result: |
      Наименование и описание сохранил английское наименование и описание товара

  - summary: |
      При смене с английского языка на русский или на испанский, валюта товара остается в долларах, а не меняется на рубли или евро.
    environment: |
      Браузер Google Hrome Версия 142.0.7444.60 (Официальная сборка)(arm64). MacOS 26.1 (25B78)
    steps-to-reproduce: |
      - Зайти на сайт интернет магазина https://products-store.hexlet.app/
      - Найти вкладку с наименованием Language
      - Нажать на вкладку Language
      - Выбрать иконку с описанием русский или испанский язык
      - Нажать на иконку с русским или испанским языком
      - Проверить сменилась ли валюта с долларов на евро или рубли, в соответсвии с выбранным языком
    expected-result: |
      При смене языка с английского на русский или испанский валюта товаров изменилась с долларов на рубли или евро.
    actual-result: |
      При смене языка с английского на русский или испанский валюта товаров осталась в долларах.

  - summary: |
      Blocked Functional Изменение состава меню "Категории" и сброс локализации на EN при переключении страниц
    status: |
      New
    environment: |
      Браузер Google Hrome Версия 142.0.7444.60 (Официальная сборка)(arm64). MacOS 26.1 (25B78).
    steps-to-reproduce: |
      - Зайти на сайт интернет магазина https://products-store.hexlet.app/
      - Найти вкладку с наименованием Language
      - Нажать на вкладку Language
      - Выбрать иконку с описанием русский или испанский язык
      - Переити в раздел Каталог
      - Пролиставть 1-ю страницу вниз и переключиться на 2-ю страницу
      - Посмотреть на боковое меню "Категории"
    expected-result: |
      Список категорий остается неизменным и отображается на выбранном языке (Русский/Испанский)
    actual-result: |
      Названия категорий сбрасываются на Английский язык, а состав списка категорий изменяется (появляются новые пункты)
    block_reason: |
      Невозможно перепроверить данный дефект, так как в текущей версии (после последнего обновления) нет возможности перейти на 2-ю страницу
    action_required: |
      Повторная проверка требуется после исправления блокирующего дефекта.

  - summary: |
      Отсутствует пагинация страниц интерент магазина
    status: |
      New
    environment: |
      Браузер Google Hrome Версия 142.0.7444.60 (Официальная сборка)(arm64). MacOS 26.1 (25B78). Сайт https://products-store.hexlet.app/
    steps-to-reproduce: |
      - Зайти на сайт интернет-магазина.
      - Пролистать страницу вниз.
    expected-result: |
      Должна отображаться полная пагинация (элементы для перехода на страницы 2, 3, 4 и 5) для просмотра всего каталога.
    actual-result: |
      Элементы пагинации полностью отсутствуют. Каталог отображается только на одной странице.

  - summary: |
      Визуальное несоответствие стиля кнопок "В корзину" в общем каталоге и в карточке товара
    environment: |
      Браузер Google Hrome Версия 142.0.7444.60 (Официальная сборка)(arm64). MacOS 26.1 (25B78)
    steps-to-reproduce: |
      - Зайти на сайт интернет магазина https://products-store.hexlet.app/
      - Обратить внимание на внешний вид кнопки "В корзину" на превью товара
      - Сравнить стили кнопок с остальными товарами рядом на превью
    expected-result: |
      Кнопки "В корзину" имеют единый стиль (форму, цвет, шрифт) на всех страницах сайта согласно требованиям
    actual-result: |
      Кнопки имеют разный дизайн. В каталоге  у одного товара она квадратная, а у другого прямогольная. Различия по высоте и ширине.

  - summary: |
      Отсутствует текстовая подпись у чекбокса в фильтре "Бренд"
    environment: |
      Браузер Google Hrome Версия 142.0.7444.60 (Официальная сборка)(arm64). MacOS 26.1 (25B78)
    steps-to-reproduce: |
      - Зайти на сайт интернет магазина https://products-store.hexlet.app/
      - Найти блок фильтров "Бренд"
      - Обратить внимание на чекбоксы в списке
      - Нажать на пустой чекбокс для проверки фильтрации
    expected-result: |
      Каждый чекбокс в фильтре имеет текстовое название, соответствующее категории товаров (например, "Продукты питания")
    actual-result: |
      Отображается чекбокс без текстовой подписи. При нажатии фильтрует товары по категории "Продукты питания"

  - summary: |
      Поисковик товаров не работает в русском или испанском языке
    environment: |
      Браузер Google Hrome Версия 142.0.7444.60 (Официальная сборка)(arm64). MacOS 26.1 (25B78)
    steps-to-reproduce: |
      - Зайти на сайт интернет магазина https://products-store.hexlet.app/
      - Натий слева поисковую строку (на ней изображена лупа)
      - Ввести название товара на русском или испанском языке (например курица/pollo)
    expected-result: |
      Поисковая строка работает в соответсвии с выбранным языком и находит товар с наименованием "курица/pollo"
    actual-result: |
      Поисковая строка работает только в английском языке. При переключении на испанский или русский язык, товар не находит.

  - summary: |
      При переходе из вкладки корзины в магазин, удаленный товар снова отображается в корзине.
    status: |
      New
    environment: |
      Браузер Google Hrome Версия 142.0.7444.60 (Официальная сборка)(arm64). MacOS 26.1 (25B78)
    steps-to-reproduce: |
      - В корзине находится товар
      - Зайти во вкладку корзина
      - Нажать на кнопку удалить товар
      - Убедиться что товар удалился
      - Перейти во вкладку магазин
      - Убедиться что в корзине не отображается информации о наличии добавленого товара в корзину
    expected-result: |
      После удаления товара из корзины и перехода обратно во вкладку магазин, корзина остается пустой.
    actual-result: |
      После удаления товара из корзины и перехода во вкладку магазин, у корзины видно, что находится товар.
